<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanse Manager</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<body class="bg-dark">
    <div class="container my-3">

        <div id="balance">
            <h1 class="text-success">Balance</h1>
            <div id="balance_value" class="display-1 text-success"></div>
        </div>

        <!-------------------------------mid partition----------------->
        <div class="list">
            <div class="row">
                <div class="col-6">
                    <div class="bg-light p-4 rounded-lg m-1">
                        <h1 class="text-primary">Income</h1> 
                        <div class="row">
                            <div class="col-6" id="income_src_block">
                            </div>
                            <div class="col-6" id="income_amt_block">
                            </div>
                        </div>    
                    </div>
                   
                </div>

                <div class="col-6">
                    <div class="bg-light p-4 rounded-lg m-1">
                        <h1 class="text-danger">Expenditure</h1>
                        <div class="row">
                            <div class="col-6" id="expend_src_block">
                            </div>
                            <div class="col-6" id="expend_amt_block">
                            </div>
                        </div>    
                    </div>
                     
                </div>
            </div>
        </div>
        <br>
        <div>
            <div class="row">
                <div class="col-6 display-4 text-primary"id="total_in">$ 0</div>
                <div class="col-6 display-4 text-danger"id="total_exp">$ 0</div>
            </div>
        </div>
        <br>
        <br>
        <div class="user_transaction">
            <!--tabs---income/expenditure-->
            <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
    
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-income" role="tab" aria-controls="pills-home" aria-selected="true">Income</a>
                </li>
    
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-expenditure" role="tab" aria-controls="pills-profile" aria-selected="false">Expenditure</a>
                </li>
            </ul>
            <!--tabs content-->      

              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-income" role="tabpanel" aria-labelledby="pills-home-tab">

                  <!--form income-------------------------------------------------------------------->  
                  <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="income_src" placeholder="Source">
                    </div>

                    <div class="form-group">
                        <input type="number" class="form-control" id="income_amt" placeholder="Amount">
                    </div>
                    <div class="row">
                        <div class="col-6 offset-3">
                            <button class="btn btn-success btn-block" id="btn1">ADD</button>
                        </div>
                       
                    </div>
                  </form>
                  <!------------------------------------------------------------------------------------>
                </div>

                <div class="tab-pane fade" id="pills-expenditure" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <!--form expenditure--------------------------------------------------------------------> 
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" id="expend_src" placeholder="Expenditure Area">
                            </div>
    
                            <div class="form-group">
                            <input type="number" class="form-control" id="expend_amt" placeholder="Amount">
                            </div>
                            <div class="row">
                                <div class="col-6 offset-3">
                                    <button class="btn btn-danger btn-block" id="btn2">ADD</button>
                                </div>
                            </div>
                        </form>
                    
                   
                    <!---------------------------------------------------------------------------------------->
                </div>
            </div>
        </div>
        <br>
        <button class="btn btn-danger" id="btn3">Log out</button>
    </div>
   


    <script src="balance.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
